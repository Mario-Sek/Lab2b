<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Song Details</title>

</head>
<body>
<!-- dynamically display data -->
<header>
   <h1 th:text="${ 'Title: '+ selectedSong.getTitle()}">Song title</h1>
</header>
<section>
    <h2 th:text="${ 'Genre: ' + selectedSong.getGenre()}">Genre</h2>
    <h2 th:text="${ 'Album: ' +  selectedSong.getAlbum().getName()}">Album</h2>
    <h2 th:text="${ 'Release Year: ' + selectedSong.getReleaseYear()}">Year</h2>
    <h2>Performers:</h2>
    <ul>
        <li th:each="artist : ${selectedSong.getPerformers()}" th:text="${artist.getFirstName()}+ ' ' + ${artist.getLastName()}">Jon Bon Jovi</li>
    </ul>
</section>

</body>
</html>
